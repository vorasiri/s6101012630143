{% load static %}
<html>

<head>
    <title>Calculator</title>
    <h1>Calculator</h1>
    <h4>POST method</h4>
</head>

<body>
    <form action="{% url 'calPost' %}" method="POST">
        {% csrf_token %}
        <p>X</p>
        <input type="text" name="x" id="x">
        <p>Y</p>
        <input type="text" name="y" id="y">
        <br><br>
        <button type="submit" name="op" value="add" id="op_plus">+</button>
        <button type="submit" name="op" value="subtract" id="op_minus">-</button>
        <button type="submit" name="op" value="multiply" id="op_mul">*</button>
        <button type="submit" name="op" value="divide" id="op_divide">/</button>
        <br><br>
        <span>Result:</span>
        <span>{{result}}</span>
    </form>
</body>

</html>
